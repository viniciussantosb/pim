<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Conteúdo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: orange; /* Fundo laranja */
        }
        .bg-success {
            background-color: #28a745 !important; /* Fundo verde */
            color: white; /* Texto branco */
        }
        button.btn-success {
            background-color: #28a745; /* Verde */
            border-color: #28a745; /* Borda verde */
        }
        button.btn-success:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
            border-color: #218838; /* Borda verde mais escura ao passar o mouse */
        }
        nav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            margin-left: 0; /* Largura da barra de navegação */
            padding: 20px;
            transition: margin-left 0.5s;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            transition: left 0.5s;
        }
        #navToggleBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            transition: left 0.5s;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        #cartModal .modal-content {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3 position-relative">
        <h1>Publicar Conteúdo</h1>
        <a href="javascript:void(0)" class="cart-icon" onclick="toggleCartModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .49.383L2.89 4H14.5a.5.5 0 0 1 .49.605l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.49-.605L4.89 5H2.31l-.805 3.21a.5.5 0 0 1-.98-.196L2.01 4.13 1.61 2.61a.5.5 0 0 1-.11-.29V2a.5.5 0 0 1-.5-.5zM5 12.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm6 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
            </svg>
        </a>
    </header>
    <nav id="myNav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="buscar.html">Buscar</a>
        <a href="publicar.html">Publicar</a>
        <a href="ecommerce.html">E-commerce</a>
        <a href="perfil.html">Perfil</a>
    </nav>
    <button id="navToggleBtn" onclick="toggleNav()">☰</button>
    <main id="mainContent">
        <section id="publicar" class="bg-success">
            <h2>Publicar</h2>
            <form>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título da postagem">
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteúdo:</label>
                    <textarea class="form-control" id="conteudo" rows="5" placeholder="Conteúdo da postagem"></textarea>
                </div>
                <button type="submit" class="btn btn-success" onclick="publicar()">Publicar</button>
            </form>
        </section>
    </main>
    <footer id="footerContent" class="bg-dark text-white text-center py-2">
        <p>&copy; 2024 WorlDog. Todos os direitos reservados.</p>
        <p>
            <a href="https://www.exemplo.com" class="text-white">Link externo</a> |
            <a href="#home" class="text-white">Link interno</a> |
            <a href="#images" class="text-white">Galeria</a>
        </p>
    </footer>

    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Seu carrinho está vazio.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function publicar() {
            // Lógica para publicar o conteúdo
            alert('Conteúdo publicado com sucesso!');
        }

        function toggleNav() {
            var nav = document.getElementById("myNav");
            var main = document.getElementById("mainContent");
            var footer = document.getElementById("footerContent");
            var btn = document.getElementById("navToggleBtn");

            if (nav.style.width === "0px" || nav.style.width === "") {
                nav.style.width = "200px";
                main.style.marginLeft = "200px";
                footer.style.left = "200px";
                btn.style.left = "220px";
            } else {
                nav.style.width = "0px";
                main.style.marginLeft = "0";
                footer.style.left = "0";
                btn.style.left = "20px";
            }
        }

        function toggleCartModal() {
            $('#cartModal').modal('toggle');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
